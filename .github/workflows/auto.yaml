name: GitHub Actions Demo
on:
  push:
    branches:
      - master
jobs:
  check-file:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - id: step1
        run: echo "::set-output name=test::hello"
  sync-file-to-other:
    runs-on: ubuntu-latest
    needs: check-file
    step:
      run: echo ${{needs.check-file.outputs.output1}}


